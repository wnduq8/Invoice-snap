<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#3b82f6" opacity="0.2"/>
  <circle cx="1100" cy="530" r="250" fill="#6366f1" opacity="0.2"/>
  
  <!-- Invoice card -->
  <g transform="translate(680, 115)">
    <rect x="0" y="0" width="420" height="400" rx="20" fill="#1e40af" opacity="0.3" transform="translate(8, 8)"/>
    <rect x="0" y="0" width="420" height="400" rx="20" fill="url(#cardGrad)"/>
    
    <!-- Card header -->
    <rect x="30" y="40" width="100" height="14" rx="7" fill="#2563eb"/>
    <rect x="30" y="62" width="60" height="8" rx="4" fill="#94a3b8"/>
    
    <!-- Parties -->
    <rect x="30" y="100" width="170" height="80" rx="8" fill="#f1f5f9"/>
    <rect x="220" y="100" width="170" height="80" rx="8" fill="#f1f5f9"/>
    <rect x="42" y="115" width="50" height="6" rx="3" fill="#2563eb"/>
    <rect x="42" y="130" width="80" height="5" rx="2" fill="#cbd5e1"/>
    <rect x="42" y="142" width="60" height="5" rx="2" fill="#cbd5e1"/>
    <rect x="232" y="115" width="50" height="6" rx="3" fill="#10b981"/>
    <rect x="232" y="130" width="80" height="5" rx="2" fill="#cbd5e1"/>
    <rect x="232" y="142" width="60" height="5" rx="2" fill="#cbd5e1"/>
    
    <!-- Table header -->
    <rect x="30" y="200" width="360" height="24" rx="6" fill="#2563eb"/>
    
    <!-- Table rows -->
    <rect x="30" y="232" width="360" height="20" rx="0" fill="#f8fafc"/>
    <rect x="30" y="260" width="360" height="20" rx="0" fill="#ffffff"/>
    <rect x="30" y="288" width="360" height="20" rx="0" fill="#f8fafc"/>
    
    <!-- Summary -->
    <rect x="220" y="330" width="170" height="50" rx="10" fill="#eff6ff"/>
    <rect x="235" y="345" width="40" height="8" rx="4" fill="#64748b"/>
    <rect x="320" y="343" width="55" height="12" rx="4" fill="#2563eb"/>
    <rect x="235" y="362" width="30" height="6" rx="3" fill="#94a3b8"/>
    <rect x="320" y="361" width="40" height="8" rx="4" fill="#94a3b8"/>
  </g>
  
  <!-- Left content -->
  <g transform="translate(80, 180)">
    <!-- Logo -->
    <rect x="0" y="0" width="56" height="56" rx="14" fill="#ffffff"/>
    <rect x="14" y="12" width="28" height="32" rx="4" fill="#2563eb"/>
    <circle cx="42" cy="42" r="14" fill="#10b981"/>
    <path d="M35 42 L40 47 L50 36" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Title -->
    <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#ffffff">Invoice Snap</text>
    <text x="70" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#93c5fd">무료 온라인 인보이스 생성기</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(80, 300)" font-family="system-ui, -apple-system, sans-serif">
    <g transform="translate(0, 0)">
      <circle cx="12" cy="12" r="12" fill="#10b981"/>
      <path d="M7 12 L10 15 L17 8" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none"/>
      <text x="35" y="17" font-size="20" fill="#ffffff">무료 사용 · 회원가입 불필요</text>
    </g>
    <g transform="translate(0, 50)">
      <circle cx="12" cy="12" r="12" fill="#10b981"/>
      <path d="M7 12 L10 15 L17 8" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none"/>
      <text x="35" y="17" font-size="20" fill="#ffffff">PDF 다운로드 · 인쇄 지원</text>
    </g>
    <g transform="translate(0, 100)">
      <circle cx="12" cy="12" r="12" fill="#10b981"/>
      <path d="M7 12 L10 15 L17 8" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none"/>
      <text x="35" y="17" font-size="20" fill="#ffffff">한국어 · English · 日本語 · 中文</text>
    </g>
    <g transform="translate(0, 150)">
      <circle cx="12" cy="12" r="12" fill="#10b981"/>
      <path d="M7 12 L10 15 L17 8" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none"/>
      <text x="35" y="17" font-size="20" fill="#ffffff">회사 로고 · 다크모드 지원</text>
    </g>
  </g>
  
  <!-- URL -->
  <text x="80" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#93c5fd">invoice-snap.pages.dev</text>
</svg>